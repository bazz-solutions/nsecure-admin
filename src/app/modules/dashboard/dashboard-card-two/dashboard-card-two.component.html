<div class="card">
  <div class="card-header">
    <div class="card-title">{{ title }}</div>
    <select class="card-timeframe" (change)="onTimeFrameChange($event)">
      <option *ngFor="let timeFrame of timeFrames" [value]="timeFrame">
        {{ timeFrame }}
      </option>
    </select>
  </div>
  <div class="card-chart"><ng-content></ng-content></div>
</div>
