<div class="card">
  <div class="card-header">
    <h3>Active Enumerator</h3>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Park</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let enumerator of enumerators; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ enumerator.name }}</td>
          <td>{{ enumerator.park }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
