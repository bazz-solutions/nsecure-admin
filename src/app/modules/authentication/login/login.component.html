<div class="login-cont">
  <div>to display the company's logo</div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="usernameOrEmail" class="d-block login-labels"
        >Username/Email</label
      >
      <input
        type="text"
        id="usernameOrEmail"
        formControlName="usernameOrEmail"
        class="login-inputs"
        required
      />
      <div
        *ngIf="
          loginForm.get('usernameOrEmail')!.hasError('required') &&
          loginForm.get('usernameOrEmail')!.touched
        "
      >
        Username or Email is required.
      </div>
      <div
        *ngIf="
          loginForm
            .get('usernameOrEmail')!
            .hasError('invalidUsernameOrEmail') &&
          loginForm.get('usernameOrEmail')!.touched
        "
      >
        Please enter a valid username or email.
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="d-block login-labels">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="login-inputs"
        required
      />
      <div
        *ngIf="
          loginForm.get('password')!.hasError('required') &&
          loginForm.get('password')!.touched
        "
      >
        Password is required.
      </div>
      <div
        *ngIf="
          loginForm.get('password')!.hasError('minlength') &&
          loginForm.get('password')!.touched
        "
      >
        Password must be at least 8 characters long.
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <app-button
        type="submit"
        label="Login"
        class="btn-primary"
        [disabled]="loginForm.invalid"
      ></app-button>
    </div>
  </form>
</div>
